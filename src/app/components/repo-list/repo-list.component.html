<div class="repo-container">
    <h1>Repositories</h1>
    <mat-card class="repo-card" *ngFor="let repo of subRepos">
        <mat-card-header>
            <mat-card-title>{{repo.name}}</mat-card-title>
            <mat-card-subtitle>{{repo?.description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="repo-card-content">
            <mat-chip-list>
                <mat-chip *ngFor="let topic of repo?.topics">
                    {{topic}}
                </mat-chip>
            </mat-chip-list>
        </mat-card-content>
    </mat-card>

    <mat-paginator [length]="repos.length" [pageSize]="MAX_ITEMS_PER_PAGE" (page)="getPaginatorData($event)">
    </mat-paginator>
</div>
